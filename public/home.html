    <body>
        <button style="background-color: #4CAF50;" onClick="makeRequest('green')">Green</button></a>
        <button style="background-color: #008CBA;" onClick="makeRequest('blue')">Blue</button>
        <button style="background-color: #f44336;" onClick="makeRequest('red')">Red</button></a>
        <button style="background-color: #dceb0f;" onClick="makeRequest('yellow')">Yellow</button></a>
    </body>
    <script>
        function makeRequest(color){
            var requestOptions = {
                method: 'GET',
                redirect: 'follow'
            };

            fetch(`http://localhost:3002/${color}`, requestOptions)
                .then(response => response.text())
                .then(result => console.log(color," ",result))
                .catch(error => console.log('error', error));
        }
    </script>
